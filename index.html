<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <img
          class="header-logo"
          src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"
        />
        <h1 class="header-title">Keep</h1>
      </header>
      <section id="form-container">
        <form id="form" autocomplete="off">
          <input id="note-title" placeholder="Title" type="text" />
          <input id="note-text" placeholder="Take a note..." type="text" />
          <div id="form-buttons">
            <button id="submit-button" type="submit">Submit</button>
            <button id="form-close-button" type="button">Close</button>
          </div>
        </form>
      </section>
      <section id="notes"></section>
      <section id="placeholder">
        <img
          id="placeholder-logo"
          src="https://icon.now.sh/lightbulb_outline"
        />
        <p id="placeholder-text">Notes you add appear here</p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
